<!doctype html>
<html　lang="ja" ng-app="ariApp">
<head>
<meta charset='utf-8'>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ari</title>
<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="ant.css">
</head>
<body>

<div class="container" id="container" ng-controller="AriCtrl" ng-init="init()">

<div id="side">
  <div id="health">健康： {{user.health}}</div>
  <div id="level">レベル： {{user.level}}</div>
  <div id="kill-count">現在の本気： {{user.motivation}}</div>
  <div id="click-count">あと {{user.clicks}} クリック</div>
  <div id="ant-count">今のアリの数: {{ants.length}}</div>
</div>

<div id="main">
<canvas id="myCanvas"></canvas>
</div>

<div id="control-panel">
  <div id="skill-point">スキルポイント： {{user.skillPoint}}</div><br/>
<div class="control-panel-elem">
  <button class="btn" id="eater-upgrade" disabled="true">アリクイ {{user.eaterUpgrade}}</button>
</div>
<div class="control-panel-elem">
<button class="btn" id="crush-upgrade" disabled="true">通常攻撃 {{user.crushUpgrade}}</button>
</div>
<div class="control-panel-elem">
<button class="btn" id="special-upgrade" disabled="true">必殺技 {{user.specialUpgrade}}</button>
</div>
</div>

</div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="js/ant.js"></script>
</script>
</body>
</html>
